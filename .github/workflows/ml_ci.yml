name: ML CI - tests, train, evaluate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'   # enable caching via setup-python

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  train:
    name: Train & Evaluate (runs only on push to main)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Create artifacts dir
        run: mkdir -p artifacts

      - name: Train and evaluate
        env:
          AUTISM_CSV: data/autism.csv
        run: |
          python autism_model.py

      - name: Upload model + metrics
        uses: actions/upload-artifact@v4
        with:
          name: autism-artifacts
          path: artifacts/*
